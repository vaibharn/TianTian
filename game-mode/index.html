<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link href="https://fonts.cdnfonts.com/css/circular-std" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/bunch-blossoms-personal-use" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="../styles/stylesheet.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<div class="container">
		<div class = "align-self-center logo_row " id="logo"> TianTian
		</div>

        <div class = "game-mode-english">Game Mode</div>
        <div class = "game-mode-chinese">游戏模式</div>

        <div class = "game-mode-rectangle">
            <div class = "game-mode-rule"> Rules: </div>
            <div class = "game-mode-text"> 
                <p> Answer 10 Questions</p>
                <p class = "mt-4"> Don't let the timer run out</p>
                <p class = "mt-4"> Test your knowledge</p>
            </div>
            <div class = "game-mode-start" id = "game-mode-start" onclick = "window.location.href = '/TianTian/test-yourself/';">
                Start!
            </div>
        </div>


		
		<div class = "align-self-center bottom_row">
			<div class = "row">
				<div class = "home-icon" onclick= "window.location.href = '/TianTian/';">
					<img src = "../content/icon/home_line.svg" alt="Home"/>
				</div>

				<div class = "search-icon" onclick= "window.location.href = '/TianTian/search/';">
					<img src = "../content/icon/search_line.svg" alt="Search"/>
				</div>

				<div class = "card-icon" onclick= "window.location.href = '/TianTian/flashcard-menu/';">
					<img src = "../content/icon/flashcard_line.svg" alt="FlashCard"/>
				</div>
				<div class = "game-icon" onclick= "window.location.href = '/TianTian/game-mode/';">
					<img src = "../content/icon/gameicon_solid.svg" alt="FlashCard"/>
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
</html>

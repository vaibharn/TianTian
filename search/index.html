<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

<body>
	<div class="container">
		<div class = "align-self-center logo_row " id="logo"> TianTian
		</div>

		<div class="input-group mt-1 search-bar-pad">
  			<input type="search" class="form-control search-bar" placeholder="&#xe8b6; Search for words" type = "text" id = "word-search" />

		</div>
		
		<div class = "align-self-center bottom_row">
			<div class = "row">
				<div class = "home-icon" onclick= "window.location.href = '/TianTian/';">
					<img src = "../content/icon/home_line.svg" alt="Home"/>
				</div>

				<div class = "search-icon" onclick= "window.location.href = '/TianTian/search/';">
					<img src = "../content/icon/search_solid.svg" alt="Search"/>
				</div>

				<div class = "card-icon" onclick= "window.location.href = '/TianTian/flashcard-menu/';">
					<img src = "../content/icon/flashcard_line.svg" alt="FlashCard"/>
				</div>
				<div class = "game-icon" onclick= "window.location.href = '/TianTian/game-mode/';">
					<img src = "../content/icon/gameicon_line.svg" alt="FlashCard"/>
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="../scripts/search_script.js"></script>

	</body>
